<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Activo Fijo</title>
    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold text-center mb-8">Crear Activo Fijo</h1>
      <form
        action="#"
        th:action="@{/activos/crear}"
        th:object="${activoFijo}"
        method="post"
        class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4 max-w-lg mx-auto space-y-4"
      >
        <div>
          <label for="codigo" class="block text-sm font-medium text-gray-700"
            >Código:</label
          >
          <input
            type="text"
            id="codigo"
            th:field="*{codigo}"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            required
          />
        </div>

        <div>
          <label for="nombres" class="block text-sm font-medium text-gray-700"
            >Nombres:</label
          >
          <input
            type="text"
            id="nombres"
            th:field="*{nombres}"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            required
          />
        </div>

        <div>
          <label for="precio" class="block text-sm font-medium text-gray-700"
            >Precio:</label
          >
          <input
            type="number"
            id="precio"
            th:field="*{precio}"
            step="0.01"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            required
          />
        </div>

        <div>
          <label for="marca" class="block text-sm font-medium text-gray-700"
            >Marca:</label
          >
          <input
            type="text"
            id="marca"
            th:field="*{marca}"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>

        <div>
          <label for="modelo" class="block text-sm font-medium text-gray-700"
            >Modelo:</label
          >
          <input
            type="text"
            id="modelo"
            th:field="*{modelo}"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>

        <div>
          <label for="año" class="block text-sm font-medium text-gray-700"
            >Año:</label
          >
          <input
            type="number"
            id="año"
            th:field="*{año}"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>

        <div>
          <label for="color" class="block text-sm font-medium text-gray-700"
            >Color:</label
          >
          <input
            type="text"
            id="color"
            th:field="*{color}"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>

        <div>
          <label for="ubicacion" class="block text-sm font-medium text-gray-700"
            >Ubicación:</label
          >
          <input
            type="text"
            id="ubicacion"
            th:field="*{ubicacion}"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>

        <div class="flex justify-end">
          <button
            type="submit"
            class="bg-indigo-600 text-white font-bold py-2 px-4 rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          >
            Crear Activo
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
